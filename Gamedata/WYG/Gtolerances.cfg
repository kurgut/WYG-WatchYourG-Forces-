
// average value from Apollo spacecraft, to make atmospheric entry and flying manned spacecraft in general more challenging
// this value has configs for Real Solar System (12g)
// In Stock KSP, the value is set to 8G, as 12G is never achieved, even with absurd reentry profiles.
// (Space)Planes parts are set to 25G max. Since 8 or 12G would be too low for a jet for instance.


// Stock KSP config :
@PART[*]:HAS[#CrewCapacity[>0],]:FINAL
{
	%gTolerance = 8
}
@PART[*]:HAS[#CrewCapacity[>0]:HAS[#tags[*aero*]]]:FINAL
{
	%gTolerance = 25
}


// RSS configs, supports RSS-reborn too :
@PART[*]:HAS[#CrewCapacity[>0],]:NEEDS[RealSolarSystem]:FINAL
{
	%gTolerance = 12
}
@PART[*]:HAS[#CrewCapacity[>0]:HAS[#tags[*aero*]]]:NEEDS[RealSolarSystem]:FINAL
{
	%gTolerance = 25
}


// RSS Reborn configs :
@PART[*]:HAS[#CrewCapacity[>0],]:NEEDS[RSS-Configs]:FINAL
{
	%gTolerance = 12
}
@PART[*]:HAS[#CrewCapacity[>0]:HAS[#tags[*aero*]]]:NEEDS[RSS-Configs]:FINAL
{
	%gTolerance = 25
}
